<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" async></script>
		<title>Sorting Visualizer</title>
	</head>
	<body>
		<header>
			<h1>Sorting Visualiser</h1>
			<div class="buttons">
				<button id="newBtn">New Chart</button>
				<button id="bubbleSort">Bubble Sort</button>
				<button id="mergeSort">Merge Sort</button>
				<button id="quickSort">Quick Sort</button>
				<div class="slider-container">
					<p class="slider-name">Speed</p>
					<input
						type="range"
						min="1"
						max="11"
						id="speedSlider"
						class="slider"
					/>
				</div>
				<div class="slider-container">
					<p class="slider-name">Size</p>
					<input type="range" min="1" max="10" id="sizeSlider" class="slider" />
				</div>
			</div>
		</header>
		<div class="chart-container">
			<div class="chart" id="chart"></div>
		</div>
	</body>
</html>
